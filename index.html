<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Player Local</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="player">
    <div class="capa">
      <img id="capa" src="capa-default.jpg" alt="Capa da música"/>
    </div>

    <div class="info">
      <h2 id="titulo">Selecione">Selecione uma pasta com suas músicas</h2>
      <p id="artista">Clique no botão abaixo ↓</p>
    </div>

    <div class="progress-container">
      <span id="atual">0:00</span>
      <input type="range" id="progress" value="0" min="0" max="100" step="0.1"/>
      <span id="total">0:00</span>
    </div>

    <div class="controles">
      <button id="prev"><i class="fas fa-backward"></i></button>
      <button id="play-pause" class="play"><i class="fas fa-play"></i></button>
      <button id="next"><i class="fas fa-forward"></i></button>
    </div>

    <input type="file" id="pasta" webkitdirectory directory multiple style="margin: 20px;"/>
  </div>

  <audio id="audio"></audio>

  <script src="script.js"></script>
</body>
</html>
